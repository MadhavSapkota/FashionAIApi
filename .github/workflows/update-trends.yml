# Update fashion trends every 6 hours and serve via GitHub Pages
name: Update trends

on:
  schedule:
    # Every 6 hours at minute 0
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push updated trends.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: fashion-trends
        run: npm install

      - name: Generate trends
        working-directory: fashion-trends
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: npm run generate

      - name: List generated data files
        run: ls -la fashion-trends/data/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fashion-trends/data/
          git status
          git diff --staged --quiet || (git commit -m "chore: update trends data (all countries) [skip ci]" && git push)
