# Update fashion trends (runs every 24h, on push, or manual)
name: Update trends

on:
  schedule:
    # Run once every 24 hours at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push updated trends.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: fashion-trends
        run: npm install

      - name: Generate trends
        working-directory: fashion-trends
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: npm run generate

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fashion-trends/data/trends.json
          git diff --staged --quiet || (git commit -m "chore: update trends.json [skip ci]" && git push)
